{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your RSVPed Events</title>
    <link rel="stylesheet" href="{% static 'CSS/output.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-sans">
    {% include "common-templates/navber.html" %}
    
    <div class="max-w-3xl mx-auto my-10 p-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-2xl font-semibold text-gray-800 mb-5 flex items-center gap-2">
            <i class="fa-solid fa-calendar-check text-blue-500"></i> Your RSVPed Events
        </h2>

        {% if events %}
            <div class="grid gap-4">
                {% for event in events %}
                    <div class="p-4 bg-gray-50 border border-gray-200 rounded-lg shadow-sm hover:shadow-md transition">
                        <h3 class="text-lg font-semibold text-gray-900">{{ event.name }}</h3>
                        <p class="text-sm text-gray-600 mt-1 flex items-center gap-2">
                            <i class="fa-regular fa-calendar-days text-gray-500"></i> {{ event.date }} 
                            <i class="fa-regular fa-clock text-gray-500 ml-4"></i> {{ event.time }}
                        </p>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-gray-500 text-center mt-4">
                <i class="fa-solid fa-circle-info text-gray-400"></i> No RSVPed events found.
            </p>
        {% endif %}
    </div>

</body>
</html>
