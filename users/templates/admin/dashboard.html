{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "CSS/output.css" %}" />
  </head>
  <body>
    <header>
      <nav class="bg-[#2C3E50] text-white">
          <div class="container mx-auto px-6 py-4">
              <div class="flex items-center justify-between">
                  <div class="flex items-center">
                      <i class="fas fa-calendar-alt text-2xl text-[#18BC9C]"></i>
                      <a href="{% url "home" %}" class="text-xl font-bold ml-2">EventZone</a>
                  </div>
                  <div class="hidden md:flex space-x-8">
                      <a href="{% url "home-page" %}" class="hover:text-[#18BC9C]">Home</a>
                      <a href="{% url "group-list" %}" class="hover:text-[#18BC9C]">Groups</a>
                      <a href="{% url "create-group" %}" class="hover:text-[#18BC9C]">Create Groups</a>
                      <a href="{% url "organizer-dashboard" %}" class="hover:text-[#18BC9C]">All Events</a>
                      <form method="post" action="{% url "sign-out" %}">
                          {% csrf_token %}
                          <button class="bg-[#F1C40F] text-[#2C3E50] px-4 py-2 rounded-full hover:bg-[#f8d776]">Logout</button>
                      </form>
                  </div>
              </div>
          </div>
      </nav>    
  </header>
    {% if messages %}
      <section class="max-w-[75%] py-3 border border-green-400 text-green-600 font-semibold text-center mt-2 mx-auto">
          {% for msg in messages %}
              <p>{{msg}}</p>
          {% endfor %}
      </section>
    {% endif %}

    <main>
      <div class="container mx-auto px-6 py-4">
        {% block content %}
          {% include "admin/user_list.html" %}
        {% endblock content %}
      </div>
    </main>

    <script>
      document
        .getElementById("menu-toggle")
        .addEventListener("click", function () {
          document.getElementById("mobile-menu").classList.toggle("hidden");
        });

      document
        .getElementById("user-menu-button")
        .addEventListener("click", function () {
          document.getElementById("user-menu").classList.toggle("hidden");
        });

      // Close the dropdown when clicking outside
      window.addEventListener("click", function (e) {
        if (!document.getElementById("user-menu-button").contains(e.target)) {
          document.getElementById("user-menu").classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
