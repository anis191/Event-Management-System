{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EventZone-Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static "CSS/output.css" %}" />
  </head>

  <!-- Make body a column flex container so main can grow -->
  <body class="min-h-screen flex flex-col">
    {% include "admin/admin_navber.html" %}
    
    {% if messages %}
      <section class="max-w-[75%] py-3 border border-green-400 text-green-600 font-semibold text-center mt-2 mx-auto">
          {% for msg in messages %}
              <p>{{ msg }}</p>
          {% endfor %}
      </section>
    {% endif %}

    <!-- main must be able to grow -> flex-1 works only inside a flex container -->
    <main class="flex-1">
      <div class="container mx-auto px-6 py-4">
        {% block content %}
          {% include "admin/user_list.html" %}
        {% endblock content %}
      </div>
    </main>

    <!-- mt-auto pushes footer to the bottom when there is available space -->
    <footer class="mt-auto">
      {% include "common-templates/footer.html" %}
    </footer>

    <script>
      // guard DOM lookups so page won't throw errors if element not present
      const menuToggle = document.getElementById("menu-toggle");
      if (menuToggle) {
        menuToggle.addEventListener("click", () => {
          const mobile = document.getElementById("mobile-menu");
          if (mobile) mobile.classList.toggle("hidden");
        });
      }

      const userBtn = document.getElementById("user-menu-button");
      if (userBtn) {
        userBtn.addEventListener("click", () => {
          const um = document.getElementById("user-menu");
          if (um) um.classList.toggle("hidden");
        });
      }

      // Close the dropdown when clicking outside
      window.addEventListener("click", (e) => {
        if (userBtn && !userBtn.contains(e.target)) {
          const um = document.getElementById("user-menu");
          if (um) um.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
